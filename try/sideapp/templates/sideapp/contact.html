{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'sideapp/css/navbar.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/carousel.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/contact.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/footer.css' %}>
    <link rel="icon" href={% static 'sideapp/img/favicon.ico' %}  type="image/x-icon" >



    <title>Efor Spor</title>
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <div class='container-fluid' id='contact_photo'>
        {% for bgs in bg %}
            <img class='w-100 d-block' src="{{ bgs.background_image.url }}" alt="background-photo">
        {% endfor %}
    </div>

    <div class='container-fluid w-50'>
        <h1 class='text-center mt-5' id='contact_title'>BİZE NASIL ULAŞABİLİRSİNİZ?</h1>
        <p class='' id='contact_text'> 
            {% for text in description %}
                {{ text.description }}
            {% endfor %}
        </p>
    </div>

    <div class='container-fluid mt-5 ' id='contact-container'>

        <div class='container-fluid ' id='map'>
            <div class='container-fluid w-50 justify-content-center'>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1311.6045911416304!2d29.07896613078789!3d37.77811031720229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c73fae8084e21b%3A0xa5edf5bfcdbd602c!2sEFOR%20Spor%20Merkezi%20Elit%20Bay%20%2F%20Bayan%20%2F%20%C3%87ocuk%20Fitness%20Kickboks%20Bagatur%20Crossfit%20Boks%20Salonu!5e0!3m2!1sen!2str!4v1665669584165!5m2!1sen!2str" 
                        class='map w-100 mt-5'
                        width="500" 
                        height="200" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <div class='container ' id='contact-inner-container'>
            <div class="col-md-6">
            
                <div class='row' >
                    <div class='col-md-6'>
                        <div id="row">
                                <img id='logos' src={% static 'mainapp/img/wp.png' %} alt="">
                                <a id='contacts-link' href="https://api.whatsapp.com/send/?phone=905054095835&text&type=phone_number&app_absent=0">
                                    <p id='contacts'>Whatsapp</p>
                                </a>
                        </div>
                    </div>
                    <div class='col-md-6 '>
                        <div id="row">
                                <img id='logos' src={% static 'mainapp/img/ig.png' %} alt="">
                                <a id='contacts-link' href="https://www.instagram.com/eforsporelit/">
                                    <p id='contacts'>Instagram</p>
                                </a>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center" >
                    <div class='col-md-6'>
                        <div id="row">
                                <img id='logos' src={% static 'mainapp/img/facebook.png' %} alt="">
                                <a id='contacts-link' href="https://www.facebook.com/eforwellness">
                                    <p id='contacts'>Facebook</p>
                                </a>
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div id="row">
                                <img id='logos' src={% static 'mainapp/img/gmail.png' %} alt="">
                                <a id='contacts-link' href="mailto:eforelit@gmail.com" title="Send EFOR Spor Merkezi Denizli Fitness Gym an Email">
                                    <p id='contacts'>Gmail</p>
                                </a>
                        </div>
                    </div>
                </div>
                
            </div>  
        </div>
        
    </div>



                

    {% include 'partials/_footer.html' %}




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous">
    </script>
</body>
</html>
