{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'mainapp/css/navbar.css' %}>
    <link rel="stylesheet" href={% static 'mainapp/css/footer.css' %}>
    <link rel="stylesheet" href={% static 'mainapp/css/gallery.css' %}>

    <title>Document</title>
</head>
<body>


    {% include 'partials/_navbar.html' %}

    <div id="container">
        <div class="row">
            <div class="col-md-6">
                {% for photo in  photos %}
                    <img class='galleryPhotos' src={{photo.photo.url}} alt="">
                {% endfor %}
    
            </div>
            <div class='col-md-6'>
                {% for secondphoto in photos %}
                {% if secondphoto.photo2 %}
                    <img class='galleryPhotos' src={{secondphoto.photo2.url}} alt="">
                {% else %}
                    <img src="#" alt="">
                {% endif %}
                {% endfor %}
            </div>

        </div>
        
    </div>
    {% include 'partials/_footer.html' %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous">
    </script>
</body>
</html>
