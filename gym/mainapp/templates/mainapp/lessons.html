{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'mainapp/css/navbar.css' %}>
    <link rel="stylesheet" href={% static 'mainapp/css/lessons.css' %}>
    <link rel="stylesheet" href={% static 'mainapp/css/carousel.css' %}>

    <title>Efor Spor</title>

<body>
    
    {% include 'partials/_navbar.html' %}

    <div class='container-fluid' id='lessons_photo'>
        {% for bgs in bg %}
            <img class='w-100 d-block' src="{{ bgs.background_image.url }}" alt="background-photo">
        {% endfor %}
    </div>

    <div class='container-fluid mt-3' id='lessons_container'>
        <h1 id='lessons_header' >DERSLERİMİZ</h1>
        <div class='row  justify-content-center'>
            {% for  lesson in lessons %}
                {% include 'mainapp/partials/_lessons.html' %}
            {% endfor %}
        </div>
    </div>

    {% include 'partials/_footer.html' %}



    <!-- JavaScript Bundle with Popper -->
